<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <article class="first-article">
        <h1>Gradie</h1>
        <p>Beautiful gradient in seconds</p>
        <img src="./Assets/iPhone Mockup.png">
    </article>
    <article class="second-article">
        <h2>Login</h2>
        <form>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="john@example.com" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="At least 8 characters" required>
            </div>

            <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <small>By creating an account, you agree to the <a href="#">Terms & Conditions</a> </small>
            </div>

        
                <button type="submit">Create an Account</button>
            
        </form>
    </article>
   </div>

    <div class="attribution">
        Challenge by <a href="https://www.codewell.cc/challenges" target="_blank">Codewell</a>. 
        Coded by <a href="https://github.com/naomit9">Naomi Truong</a>.
      </div>
</body>
</html>l
